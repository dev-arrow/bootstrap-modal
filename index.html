<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Bootstrap-modal by jschr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="css/bootstrap-modal.css" rel="stylesheet"></link>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="http://jschr.github.com/bootstrap-modal/">Documentation - Modal</a>
      </div>
    </div>
    <div class="container">
      <h3>Responsive</h3>
      <button class="btn btn-large btn-primary" data-toggle="modal" href="#responsive">View Demo</button>
    </div>
    
    <div id="responsive" class="modal hide fade">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Modal header</h3>
      </div>
      <div class="modal-body">
        <div class="row-fluid">
          <div class="span6">
            <h4>Some Input</h4>
            <input type="text" class="span12" />
            <input type="text" class="span12" />
            <input type="text" class="span12" />
            <input type="text" class="span12" />
            <input type="text" class="span12" />
            <input type="text" class="span12" />
            <input type="text" class="span12" />
          </div>
          <div class="span6">
            <h4>Some Input</h4>
            <input type="text" class="span12" />
            <input type="text" class="span12" />
            <input type="text" class="span12" />
            <input type="text" class="span12" />
            <input type="text" class="span12" />
            <input type="text" class="span12" />
            <input type="text" class="span12" />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn">Close</a>
        <a href="#" class="btn btn-primary">Save changes</a>
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/js/bootstrap.min.js"></script>
    <script src="js/bootstrap-modalmanager.js"></script>
    <script src="js/bootstrap-modal.js"></script>
  </body>
</html>
